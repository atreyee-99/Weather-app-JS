<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherWise</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1 style="color: #656565; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">WeatherWise</h1>
            <div class="suggestions-container">
                <input type="text" id="location" placeholder="Enter Location">
                <div class="suggestions" id="suggestions"></div>
            </div>
            <button id="getWeatherButton"><span>Get Weather</span></button>
            <button id="resetButton">Reset</button>
            <!-- <div id="weather-info"></div> -->
            <div class="weather-details" id="weather-details"></div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
